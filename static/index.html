<!DOCTYPE html>
<html lang="en" class="bg-gray-100 text-gray-900">
<head>
  <meta charset="UTF-8">
  <title>Task Tracker</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="p-6 max-w-xl mx-auto">
  <h1 class="text-3xl font-bold mb-4">üìù Task Tracker</h1>

  <input id="taskInput" type="text" placeholder="New task..." class="border p-2 w-full mb-2 rounded">
  <button onclick="addTask()" class="bg-blue-600 text-white px-4 py-2 rounded">Add Task</button>

  <ul id="taskList" class="mt-4 space-y-2"></ul>

  <script>
    async function fetchTasks() {
      const res = await fetch('http://127.0.0.1:8000/tasks');
      const tasks = await res.json();
      const list = document.getElementById('taskList');
      list.innerHTML = '';
      tasks.forEach((task, index) => {
        const li = document.createElement('li');
        li.className = "flex justify-between items-center bg-white p-2 shadow rounded";
        li.innerHTML = `
          <span>${task.done ? '‚úÖ' : '‚ùå'} ${task.name}</span>
          <button onclick="markDone(${index})" class="text-green-700 hover:underline">Mark Done</button>
        `;
        list.appendChild(li);
      });
    }

    async function addTask() {
      const input = document.getElementById('taskInput');
      await fetch('http://127.0.0.1:8000/tasks', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ name: input.value })
      });
      input.value = '';
      fetchTasks();
    }

    async function markDone(index) {
      await fetch(`http://127.0.0.1:8000/tasks/${index}/done`, { method: 'POST' });
      fetchTasks();
    }

    fetchTasks();
  </script>
</body>
</html>
